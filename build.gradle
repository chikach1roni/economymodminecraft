plugins {
    id 'fabric-loom' version '1.6.+'
    id 'maven-publish'
    id 'java'
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://repo.spongepowered.org/repository/maven-public/' }
}

group = 'com.example'
version = '1.0.0'
archivesBaseName = 'simpleeconomy'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    withSourcesJar()
}

loom {
    minecraft {
        version = '1.21.1'
    }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21.1'
    mappings 'net.fabricmc:yarn:1.21.1+build.0:v2' // example mapping, may be adjusted
    modImplementation 'net.fabricmc:fabric-loader:0.15.11'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.86.0+1.21.1' // may need version adjustment
    implementation 'com.google.code.gson:gson:2.10.1'
}

tasks.jar {
    from(sourceSets.main.get().output)
    manifest {
        attributes(
            'Specification-Title': project.name,
            'Specification-Version': project.version
        )
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
